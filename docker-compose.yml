version: '2.1'

x-logging:
  &default-logging
  options:
    max-size: '12m'
    max-file: '5'
  driver: json-file

volumes:

  meowcoin-data:
    driver: local

services:

  meowcoin-wallet:
    build:
      context: .
      dockerfile: Dockerfile.wallet
    image: meowcoin-wallet
    container_name: meowcoin-wallet
    hostname: meowcoin
    logging: *default-logging
    volumes:
      - meowcoin-data:/home/meowcoin/.meowcoin
    #ports:
      #- 127.0.0.1:8788:8788 # IPC - Keep protected!
      #- 8788:8788           # Meowcoin blockchain traffic
